version: '3.8'

services:

  # -------------------------------
  # MongoDB Database
  # -------------------------------
  mongodb:
    image: mongo:7.0
    container_name: task_mongodb
    restart: unless-stopped
    #ports:
    #  - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
    volumes:
      - mongodb_data:/data/db
    networks:
      - task_network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5


  # -------------------------------
  # MySQL Database
  # -------------------------------
  mysql:
    image: mysql:8.0
    container_name: task_mysql
    restart: unless-stopped
    #ports:
    #  - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: permits_db
      MYSQL_USER: task_user
      MYSQL_PASSWORD: task_password
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - task_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5


  # -------------------------------
  # ClickHouse Database
  # -------------------------------
  clickhouse:
    image: clickhouse/clickhouse-server:23.8
    container_name: task_clickhouse
    restart: unless-stopped
    mem_limit: 768m
    mem_reservation: 512m
    cpus: "0.5"
    ports:
      - "8123:8123"
      - "9000:9000"
    volumes:
      - clickhouse_data:/var/lib/clickhouse
      - ./clickhouse-config:/etc/clickhouse-server/config.d:ro
    environment:
      CLICKHOUSE_DB: task_analytics
    networks:
      - task_network
    healthcheck:
      test: ["CMD", "clickhouse-client", "--query", "SELECT 1"]
      interval: 10s
      timeout: 5s
      retries: 5


  # -------------------------------
  # Backend API
  # -------------------------------
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: task_backend
    restart: unless-stopped
    ports:
      - "4001:4001"
    environment:
      MONGODB_URL: mongodb://admin:password@mongodb:27017/task_assignee?authSource=admin
      MONGODB_DB: task_assignee
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_DATABASE: permits_db
      MYSQL_USER: task_user
      MYSQL_PASSWORD: task_password
      CLICKHOUSE_HOST: clickhouse
      CLICKHOUSE_PORT: 9000
      CLICKHOUSE_DATABASE: task_analytics
    depends_on:
      mongodb:
        condition: service_healthy
      mysql:
        condition: service_healthy
      clickhouse:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
    networks:
      - task_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4001/health"]
      interval: 30s
      timeout: 10s
      retries: 3


volumes:
  clickhouse_data:
  mongodb_data:
  mysql_data:


networks:
  task_network:
    driver: bridge