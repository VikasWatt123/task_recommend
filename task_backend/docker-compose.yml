version: '3.8'

services:
  # ClickHouse Database
  clickhouse:
    image: clickhouse/clickhouse-server:23.8
    container_name: task_clickhouse
    restart: unless-stopped
    ports:
      - "8123:8123"
      - "9000:9000"
    volumes:
      - clickhouse_data:/var/lib/clickhouse
      - ./clickhouse-config:/etc/clickhouse-server/config.d:ro
    environment:
      CLICKHOUSE_DB: task_analytics
      CLICKHOUSE_USER: default
      CLICKHOUSE_PASSWORD: ""
    networks:
      - task_network

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: task_backend
    restart: unless-stopped
    ports:
      - "4001:4001"  # External port 4001 -> Internal port 8000
    environment:
      - MONGODB_URL=mongodb://admin:password@mongodb:27017/task_assignee?authSource=admin
      - MYSQL_HOST=mysql
      - MYSQL_PORT=3306
      - MYSQL_DATABASE=permits_db
      - MYSQL_USER=task_user
      - MYSQL_PASSWORD=task_password
      - CLICKHOUSE_HOST=clickhouse
      - CLICKHOUSE_PORT=9000
      - CLICKHOUSE_DATABASE=task_analytics
    depends_on:
      - clickhouse
    volumes:
      - ./logs:/app/logs
    networks:
      - task_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  mongodb_data:
  mysql_data:
  clickhouse_data:

networks:
  task_network:
    driver: bridge
